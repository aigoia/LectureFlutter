name: hello_flame
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flame: ^1.17.0
  minisound: ^1.3.8
  desktop_window: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
   - assets/images/
   - assets/audio/
  fonts:
   - family: esamanru
     fonts:
       - asset: assets/fonts/esamanru.ttf